<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="stylesheet.css" rel="stylesheet" type="text/css" />
	<style>
	<!--The style tag allows you to style certain elements directly inside the HTML code-->
		h1{
			color:red;
			text-align: right
	
		}<!--This is an internal style. It is written in the HTML document and applies to all h1 elements. -->
	</style>
</head>
<body>
	<h1> First Header </h1>
	<h1 style = "color:green; text-align:center ">Cool Second Header</h1> 
	<!-- ^This header utilizs inline styling. This styling has the most precedence in cases of overlapping styles-->
	<!-- Inline styling only applies to the element that it is defined in. -->
	<h1>Third</h1>
</body>
</html>
